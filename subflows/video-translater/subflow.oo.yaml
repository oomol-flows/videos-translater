      ui:
        default_width: 450
      inputs_def:
        - handle: texts
          json_schema:
            type: array
            items:
              type: string
          value: ""
        - handle: segments
          description: Input
          json_schema:
            type: array
            items:
              type: object
              required:
                - text
                - avg_logprob
                - compression_ratio
                - id
                - no_speech_prob
                - seek
                - start
                - end
                - temperature
                - tokens
              properties:
                text:
                  type: string
                avg_logprob:
                  type: number
                compression_ratio:
                  type: number
                id:
                  type: integer
                no_speech_prob:
                  type: number
                seek:
                  type: number
                start:
                  type: number
                end:
                  type: number
                temperature:
                  type: number
                tokens:
                  type: array
                  items:
                    type: number
                words:
                  type: array
                  items:
                    type: object
                    properties:
                      start:
                        type: number
                      end:
                        type: number
                      word:
                        type: string
                      probability:
                        type: number
      outputs_def:
        - handle: segments
          description: Output
          json_schema:
            type: array
            items:
              type: object
              required:
                - text
                - avg_logprob
                - compression_ratio
                - id
                - no_speech_prob
                - seek
                - start
                - end
                - temperature
                - tokens
              properties:
                text:
                  type: string
                avg_logprob:
                  type: number
                compression_ratio:
                  type: number
                id:
                  type: integer
                no_speech_prob:
                  type: number
                seek:
                  type: number
                start:
                  type: number
                end:
                  type: number
                temperature:
                  type: number
                tokens:
                  type: array
                  items:
                    type: number
                words:
                  type: array
                  items:
                    type: object
                    properties:
                      start:
                        type: number
                      end:
                        type: number
                      word:
                        type: string
                      probability:
                        type: number
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: Replace texts of segments
    icon: ":logos:python:"
    node_id: +python#1
    inputs_from:
      - handle: segments
        from_node:
          - node_id: whisper#1
            output_handle: segments
      - handle: texts
        value:
          []
        from_node:
          - node_id: translate-texts-list#1
            output_handle: texts
  - task: whisper::whisper_segments_to_srt
    title: "Whisper segments to SRT #2"
    node_id: whisper_segments_to_srt#2
    inputs_from:
      - handle: segments
        from_node:
          - node_id: +python#1
            output_handle: segments
  - task: oomol-transform::encode-string
    title: "Encode string #1"
    node_id: encode-string#1
    inputs_from:
      - handle: string
        from_node:
          - node_id: whisper_segments_to_srt#2
            output_handle: srt
      - handle: encoding
        value: utf_8
  - task: self::translate-texts-list
    title: "Translate texts list #1"
    node_id: translate-texts-list#1
    inputs_from:
      - handle: texts
        value:
          []
        from_node:
          - node_id: +python#2
            output_handle: texts
      - handle: timeout
        value:
      - handle: group_max_tokens
        value: 1000
      - handle: source
        from_flow:
          - input_handle: source
      - handle: target
        from_flow:
          - input_handle: target
      - handle: llm
        value:
          model: deepseek-chat
          temperature: 1
          top_p: 0.8
          max_tokens: 4096
  - task: ffmpeg::read_media_to_ffmpeg
    title: "Read Media To FFmpeg #2"
    node_id: read_media_to_ffmpeg#2
    inputs_from:
