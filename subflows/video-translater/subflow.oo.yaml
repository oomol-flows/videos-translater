    node_id: audio_video_separation#2
    inputs_from:
      - handle: ffmpeg_source
        from_node:
          - node_id: read_media_to_ffmpeg#2
            output_handle: ffmpeg_source
  - task: ffmpeg::save_audio
    title: "Save Audio #2"
    node_id: save_audio#2
    inputs_from:
      - handle: audio_source
        from_node:
          - node_id: audio_video_separation#2
            output_handle: only_audio
      - handle: file_name
        value:
      - handle: save_address
        value:
      - handle: format
        value:
  - task: ffmpeg::media_merge
    title: "Media Merge #2"
    node_id: media_merge#2
    inputs_from:
      - handle: video_file
        value: ""
        from_flow:
          - input_handle: video_path
        from_node:
          []
      - handle: audio_file
        value:
      - handle: srt
        value:
        from_node:
          - node_id: binary_save_as_file#1
            output_handle: file_path
      - handle: formate
        value:
      - handle: file_name
        value:
      - handle: save_address
        value:
  - task: oomol-preview::video_preview
    title: "Video preview #1"
    node_id: video_preview#1
    inputs_from:
      - handle: video_path
        from_flow:
          - input_handle: video_path
        from_node:
          []
  - task: oomol-file::binary_save_as_file
    title: "Binary save as file #1"
    node_id: binary_save_as_file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: encode-string#1
            output_handle: binary
      - handle: suffix
        value:
      - handle: file_path
        value:
