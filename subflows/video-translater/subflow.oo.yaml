    title: "Whisper #1"
    node_id: whisper#1
    inputs_from:
      - handle: audio_file
        from_node:
          - node_id: save_audio#2
            output_handle: file_adress
      - handle: model
        from_node:
          - node_id: whisper-model#1
            output_handle: model
      - handle: word_timestamps
        value: false
      - handle: prompt
        value:
          []
        schema_overrides:
          - schema:
              type: array
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: segments
          description: Input
          json_schema:
            type: array
            items:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
      outputs_def:
        - handle: texts
          description: Output
          json_schema:
            type: array
            items:
              type: string
      executor:
        name: python
        options:
          entry: scriptlets/+python#2.py
    title: "Convert to texts list"
    icon: ":logos:python:"
    node_id: +python#2
    inputs_from:
      - handle: segments
        value:
          []
        from_node:
          - node_id: whisper#1
            output_handle: segments
