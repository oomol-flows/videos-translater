nodes:
  - node_id: video-translater#1
    title: "Video Translater #1"
    inputs_from:
      - handle: video_path
        from_flow:
          - input_handle: item
      - handle: destination_folder
        value: null
        from_node:
          - node_id: +typescript#1
            output_handle: destination_folder
      - handle: source
        from_node:
          - node_id: +typescript#1
            output_handle: source
      - handle: target
        from_node:
          - node_id: +typescript#1
            output_handle: target
    subflow: self::video-translater
  - node_id: +typescript#1
    title: "TypeScript #1"
    icon: ":skill-icons:typescript:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: args
          json_schema:
            {}
          kind: primitive
          nullable: false
      outputs_def:
        - handle: destination_folder
          json_schema:
            type: string
            ui:widget: dir
          kind: primitive
          nullable: true
        - handle: source
          json_schema:
            enum:
              - en
              - cn
              - ja
              - fr
              - ru
              - de
            ui:options:
              labels:
                - English
                - 中文
                - 日本語
                - Français
                - Русский
                - Deutsch
          kind: primitive
          nullable: false
        - handle: target
          json_schema:
            enum:
              - en
              - cn
              - ja
              - fr
              - ru
              - de
            ui:options:
              labels:
                - English
                - 中文
                - 日本語
                - Français
                - Русский
                - Deutsch
          kind: primitive
          nullable: false
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#1.ts
    inputs_from:
      - handle: args
        from_flow:
          - input_handle: args
outputs_from:
  - handle: item
    from_node:
      - node_id: video-translater#1
        output_handle: destination_folder
